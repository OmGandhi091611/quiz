<mat-toolbar color="primary" class="toolbar-container">
  Sign In
  <button mat-icon-button (click)="logout()" class="back-button">
    <mat-icon matSuffix>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div class="form-wraper">
  <div class="form-container card">
    <div class="form-body">
      <mat-form-field class="justifier">
          <mat-label>Email</mat-label>
          <input matInput type="email" class="form-input" [(ngModel)]="email" id="email-field" (ngModelChange)="emailErrorMessage = ''">
      </mat-form-field>
    <div class="error-message" *ngIf="emailErrorMessage && !email"> {{emailErrorMessage}} </div>
      <mat-form-field class="justifier">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  class="form-input" [(ngModel)]="password" (ngModelChange)="passwordErrorMessage = ''">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
    <div class="error-message" *ngIf="passwordErrorMessage && !password"> {{passwordErrorMessage}} </div>
    <div class="error-message" *ngIf="errorMessage"> {{errorMessage}} </div>
    </div>
    <div class="form-footer">
        <button mat-raised-button class="btn custom-btn" (click)="login(email, password)" color="primary">
            <mat-icon>input</mat-icon> <strong> Sign In</strong>
        </button>
        <div class="txt">
          OR
        </div>
        <button mat-raised-button class="btn" (click)="signInWithGoogle()">
          <img src="../../../assets/icons8-google-48.png" alt="" class="google-icon" height="24px" width="24px"> <strong>  Sign In With Google</strong>
        </button>
    </div>
    <div class="additional-link">
      Forgot Password?<a [routerLink]="['/login/forgot-password']"
      [queryParams]="{ orgTitle: orgTitle }"> <strong> Reset the Password</strong></a>
    </div>
  </div>
</div>
<div class="additional-link">
  <button mat-raised-button color="primary" class="admissions"
  [routerLink]="['/register']"
  [queryParams]="{ orgTitle: orgTitle }" *ngIf="userRole === 'admin'"> <strong>New Admissions</strong></button>
</div>
