<mat-toolbar color="primary" class="toolbar-container">
  Admin Dashboard
  <button mat-icon-button (click)="logout()" class="back-button">
    <mat-icon matSuffix>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div class="form-wraper">
  <div class="form-container card">
    <div class="form-body">
      <mat-form-field class="justifier">
          <mat-label>Email</mat-label>
          <input matInput type="email" class="form-input" [(ngModel)]="email">
      </mat-form-field>
    <div class="error-message" *ngIf="emailErrorMessage && !email"> {{emailErrorMessage}} </div>
      <mat-form-field class="justifier">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" class="form-input" [(ngModel)]="username">
    </mat-form-field>
    <!-- <div class="error-message" *ngIf="emailErrorMessage && !email"> {{emailErrorMessage}} </div> -->
      <mat-form-field class="justifier">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" class="form-input" [(ngModel)]="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
    <div class="error-message" *ngIf="passwordErrorMessage && !password"> {{passwordErrorMessage}} </div>
    </div>
    <div class="form-footer">
        <button mat-raised-button class="btn custom-btn" (click)="register()" color="primary">
            <mat-icon>input</mat-icon><strong> Sign Up</strong>
        </button>
        <button mat-raised-button class="btn custom-btn" (click)="dashboard()" color="primary">
          <mat-icon>input</mat-icon><strong>Go to Dashboard</strong>
      </button>
    </div>
  </div>
</div>
